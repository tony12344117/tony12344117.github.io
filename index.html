<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>🥒🍞 오이 토스트 거래소</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- 인증 영역 -->
  <div id="auth-container">
    <h1>🥒🍞 <span class="highlight">오이 토스트</span> 거래소</h1>
    <p><strong>실명 무조건 사용하세요.</strong></p>
    <section class="card">
      <h2>🆕 계정 만들기</h2>
      <input id="reg-username" placeholder="👤 이름 (실명)" autocomplete="off"/><br/>
      <input id="reg-password" type="password" placeholder="🔒 비밀번호"/><br/>
      <button id="btn-register">계정 만들기</button>
    </section>
    <section class="card">
      <h2>🔑 로그인</h2>
      <input id="login-username" placeholder="👤 이름" autocomplete="off"/><br/>
      <input id="login-password" type="password" placeholder="🔒 비밀번호"/><br/>
      <button id="btn-login">로그인</button>
    </section>
  </div>

  <!-- 메인 앱 영역 -->
  <div id="app" class="hidden">
    <header class="card">
      <button id="menu-toggle">☰</button>
      <h1>🎉 환영합니다! <span class="highlight">오이 토스트</span> 거래소</h1>
      <button id="btn-logout">🚪 로그아웃</button>
    </header>
    <div class="container">
      <aside id="sidebar" class="hidden card"></aside>
      <main id="content" class="card"></main>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
