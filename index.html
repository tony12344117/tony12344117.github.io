<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오이 거래소</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div id="login-screen" class="screen">
      <h1>🥒 오이 거래소</h1>
      <input type="text" id="login-id" placeholder="아이디" />
      <input type="password" id="login-pw" placeholder="비밀번호" />
      <button onclick="login()">로그인</button>
      <button onclick="showSignup()">회원가입</button>
    </div>

    <div id="signup-screen" class="screen hidden">
      <h2>회원가입</h2>
      <input type="text" id="signup-id" placeholder="아이디" />
      <input type="password" id="signup-pw" placeholder="비밀번호" />
      <button onclick="signup()">가입하기</button>
      <button onclick="showLogin()">뒤로</button>
    </div>

    <div id="home-screen" class="screen hidden">
      <div class="sidebar">
        <button onclick="toggleSidebar()">☰</button>
        <ul id="menu" class="hidden">
          <li onclick="showTab('balance')">💰 현재잔액</li>
          <li onclick="showTab('transfer')">💸 송금</li>
          <li onclick="showTab('members')">👥 가입자 목록</li>
          <li onclick="showTab('ranking')">🥇 보유 순위</li>
          <li onclick="logout()">🚪 로그아웃</li>
        </ul>
      </div>
      <h1 id="welcome-text"></h1>
      <div id="tab-content"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
