<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오이 거래소</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- 인증 영역 -->
  <div id="auth-container">
    <h1>오이 거래소</h1>
    <p><strong>실명 무조건 사용하세요.</strong></p>
    <section id="register-section">
      <h2>계정 만들기</h2>
      <input id="reg-username" placeholder="이름 (실명)" autocomplete="off"/><br/>
      <input id="reg-password" type="password" placeholder="비밀번호"/><br/>
      <button id="btn-register">계정 만들기</button>
    </section>
    <hr/>
    <section id="login-section">
      <h2>로그인</h2>
      <input id="login-username" placeholder="이름" autocomplete="off"/><br/>
      <input id="login-password" type="password" placeholder="비밀번호"/><br/>
      <button id="btn-login">로그인</button>
    </section>
    <button id="btn-reset">초기화</button>
    <p class="small">(모든 데이터를 초기화합니다)</p>
  </div>

  <!-- 메인 앱 영역 -->
  <div id="app" class="hidden">
    <header>
      <button id="menu-toggle">☰</button>
      <h1>환영합니다! 여기는 오이 거래소 입니다</h1>
      <button id="btn-logout">로그아웃</button>
    </header>
    <div class="container">
      <aside id="sidebar" class="hidden"></aside>
      <main id="content"></main>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
