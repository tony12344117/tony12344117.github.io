<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오이 거래소</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- 인증 섹션 -->
  <div id="auth-section">
    <h1>오이 거래소</h1>
    <section id="register-section">
      <h2>계정 만들기</h2>
      <p><strong>실명 무조건 사용하세요.</strong></p>
      <label for="reg-id">이름 (실명):</label>
      <input type="text" id="reg-id" placeholder="이름 입력" autocomplete="off"/>
      <label for="reg-pw">비밀번호:</label>
      <input type="password" id="reg-pw" placeholder="비밀번호 입력"/>
      <button id="btn-register">계정 만들기</button>
      <p id="register-msg" class="message"></p>
      <hr/>
      <h2>로그인</h2>
      <label for="login-id">아이디:</label>
      <input type="text" id="login-id" placeholder="아이디 입력" autocomplete="off"/>
      <label for="login-pw">비밀번호:</label>
      <input type="password" id="login-pw" placeholder="비밀번호 입력"/>
      <button id="btn-login">로그인</button>
      <p id="login-msg" class="message"></p>
      <button id="btn-reset" class="reset-btn">초기화</button>
      <p class="small">(모든 계정과 거래내역을 삭제하고 처음부터 시작합니다)</p>
    </section>
  </div>

  <!-- 메인 섹션 -->
  <div id="home-section" class="hidden">
    <header>
      <h1>환영합니다 여기는 오이 거래소 입니다</h1>
      <button id="menu-toggle" class="menu-btn">☰</button>
    </header>
    <div class="container">
      <aside id="sidebar" class="hidden">
        <!-- 메뉴 버튼들: JS에서 동적 생성 -->
      </aside>
      <main id="main-content">
        <!-- 여기에 내용이 표시됩니다 -->
      </main>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
