<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>오이 거래소</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-screen">
    <h2>로그인</h2>
    <input type="text" id="login-id" placeholder="아이디 입력" />
    <input type="password" id="login-pw" placeholder="비밀번호 입력" />
    <button id="login-btn">로그인</button>
    <p id="login-error" style="color:red; display:none;">아이디 또는 비밀번호가 틀렸습니다.</p>
  </div>

  <div id="app" style="display:none;">
    <header>
      <button id="menu-toggle">☰</button>
      <h1>오이 거래소</h1>
      <button id="logout-btn">로그아웃</button>
    </header>

    <aside id="sidebar" class="hidden">
      <button id="btn-balance">현재 잔액</button>
      <button id="btn-transfer">송금</button>
      <button id="btn-deposit">입금</button>
      <button id="btn-withdraw">출금</button>
    </aside>

    <main id="main-content">
      <h2>환영합니다! 오이 거래소 입니다.</h2>
      <p>왼쪽 ☰ 버튼을 눌러 사용 가능한 기능을 선택하세요.</p>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
