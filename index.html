<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오이 거래소</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="app">
    <!-- 인증 화면 -->
    <div id="auth-section">
      <h1>오이 거래소</h1>
      <section id="register-section">
        <h2>계정 만들기</h2>
        <p><strong>실명 무조건 사용하세요.</strong></p>
        <label for="reg-id">이름 (실명):</label>
        <input type="text" id="reg-id" placeholder="이름 입력" autocomplete="off" />
        <label for="reg-pw">비밀번호:</label>
        <input type="password" id="reg-pw" placeholder="비밀번호 입력" />
        <button id="btn-register">계정 만들기</button>
        <p id="register-msg" class="message"></p>
        <hr/>
        <p>이미 계정이 있으면 로그인하세요:</p>
        <label for="login-id">아이디:</label>
        <input type="text" id="login-id" placeholder="아이디 입력" autocomplete="off" />
        <label for="login-pw">비밀번호:</label>
        <input type="password" id="login-pw" placeholder="비밀번호 입력" />
        <button id="btn-login">로그인</button>
        <p id="login-msg" class="message"></p>
      </section>
    </div>

    <!-- 메인 화면 -->
    <div id="home-section" style="display:none;">
      <header>
        <h1>환영합니다 여기는 오이 거래소 입니다</h1>
        <button id="menu-toggle">☰</button>
      </header>
      <aside id="sidebar" class="hidden">
        <ul>
          <li><button onclick="showBalance()">현재 잔액</button></li>
          <li><button onclick="showTransfer()">송금</button></li>
          <li><button onclick="showDeposit()">입금</button></li>
          <li><button onclick="showWithdraw()">출금</button></li>
        </ul>
      </aside>
      <main>
        <section id="content">
          <!-- 여기에 동적으로 내용 표시 -->
        </section>
      </main>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
