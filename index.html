<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오이 거래소</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-section">
    <h2>오이 거래소 로그인</h2>
    <input type="text" id="login-username" placeholder="아이디" />
    <input type="password" id="login-password" placeholder="비밀번호" />
    <button onclick="login()">로그인</button>
    <button onclick="showRegister()">회원가입</button>
  </div>

  <div id="register-section" style="display:none;">
    <h2>회원가입</h2>
    <input type="text" id="register-username" placeholder="아이디" />
    <input type="password" id="register-password" placeholder="비밀번호" />
    <button onclick="register()">회원가입 완료</button>
    <button onclick="showLogin()">돌아가기</button>
  </div>

  <div id="home-section" style="display:none;">
    <h2 id="welcome-text"></h2>
    <button onclick="showBalance()">현재 잔액</button>
    <button onclick="showSend()">송금</button>
    <button onclick="showDeposit()">입금 안내</button>
    <button onclick="showWithdraw()">출금 안내</button>
    <button onclick="logout()">로그아웃</button>
    <button onclick="showAdjust()" id="admin-btn" style="display:none;">잔액 조정</button>
    <button onclick="showDeleteAccount()">계정 삭제</button>
  </div>

  <div id="send-section" style="display:none;">
    <h2>송금</h2>
    <input type="text" id="send-to" placeholder="받는 사람 아이디" />
    <input type="number" id="send-amount" placeholder="금액" />
    <input type="text" id="send-message" placeholder="메시지 (선택)" />
    <button onclick="sendMoney()">송금하기</button>
    <button onclick="goHome()">뒤로</button>
  </div>

  <div id="adjust-section" style="display:none;">
    <h2>잔액 조정</h2>
    <input type="text" id="adjust-user" placeholder="아이디" />
    <input type="number" id="adjust-amount" placeholder="금액 (+/-가능)" />
    <button onclick="adjustBalance()">조정하기</button>
    <button onclick="goHome()">뒤로</button>
  </div>

  <div id="delete-section" style="display:none;">
    <h2>계정 삭제</h2>
    <p>계정을 삭제하시겠습니까?</p>
    <button onclick="confirmDeleteStep1()">예</button>
    <button onclick="goHome()">아니오</button>
    <p id="delete-confirm-message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
