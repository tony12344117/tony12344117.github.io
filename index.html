<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🥒 오이 토스트 거래소</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>🥒 오이 토스트 거래소</header>
  <div id="container">
    <nav id="sidebar">
      <button onclick="showSection('balance')">💰 잔액</button>
      <button onclick="showSection('send')">💸 송금</button>
      <button onclick="showSection('deposit')">🏫 입금 안내</button>
      <button onclick="showSection('withdraw')">🏦 출금 안내</button>
      <button onclick="showSection('ranking')">🏆 순위표</button>
      <button onclick="logout()">🚪 로그아웃</button>
      <div id="adminControls" class="hidden">
        <hr>
        <h3>👑 관리자</h3>
        <button onclick="showSection('adjust')">잔액 조정</button>
        <button onclick="showSection('history')">거래내역</button>
        <button onclick="showSection('ban')">계정 정지/해제</button>
      </div>
    </nav>

    <main id="main">
      <!-- 인증 화면 -->
      <section id="auth">
        <h2>🥒 오이 토스트에 오신 걸 환영합니다!</h2>
        <p class="warn">⚠️ 아이디는 실명으로 입력하세요.</p>
        <input id="authName" placeholder="이름 (실명)" />
        <input id="authPass" type="password" placeholder="비밀번호" />
        <button onclick="register()">계정 만들기</button>
        <button onclick="login()">로그인</button>
      </section>

      <!-- 앱 화면 -->
      <section id="app" class="hidden">
        <h2>환영합니다, <span id="currentUser"></span>님!</h2>
        <div id="balance" class="hidden"></div>

        <div id="send" class="hidden">
          <h3>💸 송금</h3>
          <select id="recipient"></select>
          <input id="sendAmt" type="number" placeholder="금액" />
          <textarea id="sendMsg" maxlength="80" placeholder="메시지 (최대 80자)"></textarea>
          <button onclick="sendMoney()">송금하기</button>
        </div>

        <div id="deposit" class="hidden">
          <h3>🏫 입금 안내</h3>
          <p>학교 사업시간에 정후교에게 문의하세요.</p>
        </div>

        <div id="withdraw" class="hidden">
          <h3>🏦 출금 안내</h3>
          <p>학교에 와서 정후교에게 문의하세요.</p>
        </div>

        <div id="ranking" class="hidden">
          <h3>🏆 유저 순위표</h3>
          <ul id="rankList"></ul>
        </div>

        <div id="adjust" class="hidden">
          <h3>👑 잔액 조정</h3>
          <select id="adminUser"></select>
          <input id="adjustAmt" type="number" placeholder="+ 금액 또는 - 금액" />
          <button onclick="adjustBalance(true)">+ 추가</button>
          <button onclick="adjustBalance(false)">- 차감</button>
        </div>

        <div id="history" class="hidden">
          <h3>📜 거래내역</h3>
          <pre id="logOutput"></pre>
        </div>

        <div id="ban" class="hidden">
          <h3>⛔ 계정 정지/해제</h3>
          <select id="banUser"></select>
          <button onclick="toggleBan()">변경</button>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
